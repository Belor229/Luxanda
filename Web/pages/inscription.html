<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Luxanda</title>
    <link rel="icon" type="image/png" href="../M√©dia/img/logoluxanda.png">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-orange-light) 0%, var(--primary-blue-light) 100%);
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: var(--space-6);
        }

        .auth-logo h1 {
            font-size: var(--font-size-3xl);
            font-weight: bold;
        }

        .auth-logo .logo-orange {
            color: var(--primary-orange);
        }

        .auth-logo .logo-blue {
            color: var(--primary-blue);
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: bold;
            color: var(--gray-800);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            color: var(--gray-600);
            margin-bottom: var(--space-8);
        }

        .form-row {
            display: flex;
            gap: var(--space-4);
        }

        .form-group {
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .form-group.half {
            flex: 1;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: var(--font-size-base);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            font-size: var(--font-size-lg);
        }

        .password-strength {
            margin-top: var(--space-2);
            font-size: var(--font-size-sm);
        }

        .strength-weak { color: var(--error); }
        .strength-medium { color: var(--warning); }
        .strength-strong { color: var(--success); }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: var(--space-1);
        }

        .checkbox-group label {
            font-size: var(--font-size-sm);
            color: var(--gray-600);
            line-height: 1.4;
        }

        .checkbox-group a {
            color: var(--primary-orange);
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--primary-orange);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: var(--space-6);
        }

        .auth-btn:hover {
            background: var(--primary-orange-hover);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 var(--space-4);
            color: var(--gray-500);
            font-size: var(--font-size-sm);
        }

        .social-buttons {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .social-btn {
            flex: 1;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-700);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .social-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        .auth-switch {
            color: var(--gray-600);
            font-size: var(--font-size-sm);
        }

        .auth-switch a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            color: var(--gray-600);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .back-to-home:hover {
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        ‚Üê Retour √† l'accueil
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="../M√©dia/img/logoluxanda.png" alt="Luxanda" style="height: 60px; width: auto; margin-bottom: 1rem;">
            </div>

            <h2 class="auth-title">Cr√©er un compte</h2>
            <p class="auth-subtitle">Rejoignez la communaut√© Luxanda</p>

            <form class="auth-form">
                <div class="form-row">
                    <div class="form-group half">
                        <label for="firstName" class="form-label">Pr√©nom</label>
                        <input type="text" id="firstName" class="form-input" placeholder="Votre pr√©nom" required>
                    </div>
                    <div class="form-group half">
                        <label for="lastName" class="form-label">Nom</label>
                        <input type="text" id="lastName" class="form-input" placeholder="Votre nom" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Num√©ro de t√©l√©phone</label>
                    <input type="tel" id="phone" class="form-input" placeholder="+229 XX XX XX XX" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" placeholder="Cr√©ez un mot de passe fort" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                    <div id="password-strength" class="password-strength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Confirmez votre mot de passe" required>
                        <button type="button" class="password-toggle-btn" onclick="toggleConfirmPassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        J'accepte les <a href="conditions-utilisation.html">conditions d'utilisation</a> 
                        et la <a href="politique-confidentialite.html">politique de confidentialit√©</a>
                    </label>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter">
                    <label for="newsletter">
                        Je souhaite recevoir les offres et nouveaut√©s par email
                    </label>
                </div>

                <button type="submit" class="auth-btn">Cr√©er mon compte</button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <span>üì±</span>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <span>üìò</span>
                        Facebook
                    </button>
                </div>

                <p class="auth-switch">
                    D√©j√† un compte ? 
                    <a href="connexion.html">Se connecter</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggleBtn = document.querySelectorAll('.password-toggle-btn')[1];
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength++;
            else feedback.push('au moins 8 caract√®res');

            if (/[a-z]/.test(password)) strength++;
            else feedback.push('une minuscule');

            if (/[A-Z]/.test(password)) strength++;
            else feedback.push('une majuscule');

            if (/[0-9]/.test(password)) strength++;
            else feedback.push('un chiffre');

            if (/[^A-Za-z0-9]/.test(password)) strength++;
            else feedback.push('un caract√®re sp√©cial');

            const strengthDiv = document.getElementById('password-strength');
            
            if (strength < 3) {
                strengthDiv.textContent = 'Faible - Ajoutez: ' + feedback.slice(0, 2).join(', ');
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 5) {
                strengthDiv.textContent = 'Moyen - Ajoutez: ' + feedback.slice(0, 1).join(', ');
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                strengthDiv.textContent = 'Fort ‚úì';
                strengthDiv.className = 'password-strength strength-strong';
            }
        }

        // V√©rification de la force du mot de passe
        document.getElementById('password').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // V√©rification de la confirmation du mot de passe
        document.getElementById('confirmPassword').addEventListener('input', function(e) {
            const password = document.getElementById('password').value;
            const confirmPassword = e.target.value;
            
            if (confirmPassword && password !== confirmPassword) {
                e.target.style.borderColor = 'var(--error)';
                e.target.setCustomValidity('Les mots de passe ne correspondent pas');
            } else {
                e.target.style.borderColor = 'var(--gray-200)';
                e.target.setCustomValidity('');
            }
        });

        // Gestion du formulaire
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas');
                return;
            }
            
            if (!terms) {
                alert('Veuillez accepter les conditions d\'utilisation');
                return;
            }
            
            // Simulation d'inscription
            alert('Compte cr√©√© avec succ√®s ! Vous pouvez maintenant vous connecter.');
            window.location.href = 'connexion.html';
        });
    </script>
</body>
</html>
