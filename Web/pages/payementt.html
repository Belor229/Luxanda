<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Paiement Temporaire - Luxanda</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="payment-container">
        <div class="notice-box">
            <p class="notice">⚠️ Système de paiement temporaire en attente de l'intégration CinetPay</p>
        </div>

        <form id="paymentForm" class="payment-form">
            <h2>Formulaire de Paiement</h2>
            
            <div class="form-group">
                <label for="customerName">Votre nom complet</label>
                <input type="text" id="customerName" required>
            </div>

            <div class="form-group">
                <label for="amount">Montant à payer (FCFA)</label>
                <input type="number" id="amount" required>
            </div>

            <div class="form-group">
                <label for="reference">Référence de commande</label>
                <input type="text" id="reference" required>
            </div>

            <div class="payment-info">
                <h3>Instructions de paiement</h3>
                <p>1. Numéro du bénéficiaire : <strong>0153932672</strong></p>
                <p>2. Envoyez le montant exact indiqué ci-dessus</p>
                <p>3. Conservez votre reçu de transaction</p>
            </div>

            <button type="submit" class="submit-btn">Confirmer le paiement</button>
        </form>
    </div>
</body>
</html>
