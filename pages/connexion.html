<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Luxanda</title>
    <link rel="icon" type="image/png" href="../M√©dia/img/logoluxanda.png">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-orange-light) 0%, var(--primary-blue-light) 100%);
            padding: var(--space-4);
        }

        .auth-card {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-logo {
            margin-bottom: var(--space-6);
        }

        .auth-logo h1 {
            font-size: var(--font-size-3xl);
            font-weight: bold;
        }

        .auth-logo .logo-orange {
            color: var(--primary-orange);
        }

        .auth-logo .logo-blue {
            color: var(--primary-blue);
        }

        .auth-title {
            font-size: var(--font-size-2xl);
            font-weight: bold;
            color: var(--gray-800);
            margin-bottom: var(--space-2);
        }

        .auth-subtitle {
            color: var(--gray-600);
            margin-bottom: var(--space-8);
        }

        .form-group {
            margin-bottom: var(--space-6);
            text-align: left;
        }

        .form-label {
            display: block;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            font-size: var(--font-size-base);
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-500);
            cursor: pointer;
            font-size: var(--font-size-lg);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: var(--space-6);
        }

        .forgot-password a {
            color: var(--primary-orange);
            text-decoration: none;
            font-size: var(--font-size-sm);
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: var(--space-4);
            background: var(--primary-orange);
            color: var(--white);
            border: none;
            border-radius: var(--radius);
            font-size: var(--font-size-lg);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: var(--space-6);
        }

        .auth-btn:hover {
            background: var(--primary-orange-hover);
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-6) 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--gray-200);
        }

        .divider span {
            padding: 0 var(--space-4);
            color: var(--gray-500);
            font-size: var(--font-size-sm);
        }

        .social-buttons {
            display: flex;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .social-btn {
            flex: 1;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--white);
            color: var(--gray-700);
            font-size: var(--font-size-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
        }

        .social-btn:hover {
            border-color: var(--primary-orange);
            color: var(--primary-orange);
        }

        .auth-switch {
            color: var(--gray-600);
            font-size: var(--font-size-sm);
        }

        .auth-switch a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: var(--space-6);
            left: var(--space-6);
            color: var(--gray-600);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .back-to-home:hover {
            color: var(--primary-orange);
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-to-home">
        ‚Üê Retour √† l'accueil
    </a>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="../M√©dia/img/logoluxanda.png" alt="Luxanda" style="height: 60px; width: auto; margin-bottom: 1rem;">
            </div>

            <h2 class="auth-title">Connexion</h2>
            <p class="auth-subtitle">Acc√©dez √† votre compte Luxanda</p>

            <form class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email ou num√©ro de t√©l√©phone</label>
                    <input type="text" id="email" class="form-input" placeholder="votre@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Mot de passe</label>
                    <div class="password-toggle">
                        <input type="password" id="password" class="form-input" placeholder="Votre mot de passe" required>
                        <button type="button" class="password-toggle-btn" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="mot-de-passe-oublie.html">Mot de passe oubli√© ?</a>
                </div>

                <button type="submit" class="auth-btn">Se connecter</button>

                <div class="divider">
                    <span>ou</span>
                </div>

                <div class="social-buttons">
                    <button type="button" class="social-btn">
                        <span>üì±</span>
                        Google
                    </button>
                    <button type="button" class="social-btn">
                        <span>üìò</span>
                        Facebook
                    </button>
                </div>

                <p class="auth-switch">
                    Pas encore de compte ? 
                    <a href="inscription.html">Cr√©er un compte</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Gestion du formulaire
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                // Simulation de connexion
                alert('Connexion r√©ussie ! Redirection...');
                window.location.href = '../index.html';
            }
        });
    </script>
</body>
</html>
